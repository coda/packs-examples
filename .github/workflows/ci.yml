name: CI

on:
  pull_request:
  push:
    branches: [ 'main', 'jlg-ca' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.0'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Validate
        run: npm run validate
